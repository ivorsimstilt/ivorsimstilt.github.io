<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam;">
            <a-assets>
                <video  type="video/mp4" id="vid"    loop="false" src="https://ucarecdn.com/bb90f1f8-134e-4eb2-9688-38721ee7e9ad/" webkit-playsinline >
                </video>
             </a-assets>
          	<!-- <a-box position='0 0.5 0' material='color: black;'></a-box> -->
            <a-marker-camera preset="hiro"> <a-video vidhandler  position="0 0.2 0" src="#vid" rotation="90 180 0"></a-video> </a-marker-camera>
            <a-entity camera></a-entity>
    </a-scene>

    <script>
AFRAME.registerComponent('vidhandler', {
  init: function () {
    this.toggle = false;
    this.vid = document.querySelector("#vid")
    this.vid.pause()
},
tick:function(){
   if(this.el.object3D.visible == true){
     if(!this.toggle){
       this.toggle = true;
       this.vid.play();
    }
  }else{
    this.toggle = false;
    this.vid.pause();
  }
 }
});
      </script>
  </body>
</html>
