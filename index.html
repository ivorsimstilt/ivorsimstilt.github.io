<!doctype HTML>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
    <!--CURRENT VERSION OF AR.JS-->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
            init: function() {
                this.toggle = false;
                this.vid = document.querySelector("#vid");
                this.vid.pause();

                // var playthisvid_1 = document.querySelector('#playbutton_1');
                // playthisvid_1.addEventListener('click', () => {

                // this.vid.play();
                // console.log("it clicks_1");
                //                       })
                
            },
            tick: function() {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });

        function refrespage() {
            location.reload();
        }

        function playvid() {
            vid.play();
        }
    </script>
    <!-- IF YOU WANT TO PLAY ALPHA VIDEO THEN IT SHOULD BE IN WEBM FORMAT ........ 
    FOR NORMAL VIDEO - MP4 or OGG -->
</head>

<body style="margin : 0px; overflow: hidden;">
    <!-- <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 1920; canvasHeight: 1080'> -->
            <a-scene arjs="debugUIEnabled: false; detectionMode: mono;" vr-mode-ui="enabled: false;" renderer="antialias: true;" embedded>
        <a-assets>
            <video preload="auto" id="vid" poster="ANY IMAGE PATH (THUMBNAIL)" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls muted>
                <source type="video/mp4"  src="https://ivorsimstilt.github.io/paul_sound5.mp4">
                <img src="ANY IMAGE PATH (THUMBNAIL)"> Your browser does not support Or Else Please Click Reset Button.
            </video>
        </a-assets>
        <!-- <a-entity material="shader: chromakey; src: #vid; color: 0.1 0.9 0.2" geometry="primitive: box"></a-entity> -->
        <a-marker preset="custom" type="pattern" url="pattern-marker.patt" smooth="true" vidhandler>
            <!-- <a-plane position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#vid' controls></a-plane> -->
            <!-- <a-plane width="4" height="2.25" position='0 0.5 0' rotation="-90 0 0" material='shader: chromakey; src: #vid; color: 0.1 0.9 0.2' controls></a-plane>  -->
            <a-curvedimage height="3.5" radius="5" theta-length="70" theta-start="145" rotation="-90 0 0" material="shader: chromakey; src: #vid; color: 0.1 0.9 0.2"></a-curvedimage>
        </a-marker>
        <!-- <a-entity camera></a-entity> -->
          <!-- This is a pretty good default lighting setup, but feel free to tweak as needed. -->
    <a-light type="ambient" color="#bbb" intensity="0.8"></a-light>
    <a-light type="directional" intensity="0.6" color="#ffffff" position="0.25 0.5 1"></a-light>
    </a-scene>
    <div class="footer" style="margin-left: 50%;margin-right: 50%;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-left">
                <div class="onebleft">
                    <button onclick="vid.playvid()" class="btn btnskips">Play (CHROME)</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pull-right">
                <div class="onebright">
                    <button onclick="refrespage()" class="btn btnskips">Refresh</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
